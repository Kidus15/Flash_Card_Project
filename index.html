<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Flash Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Knowledge Flash Cards</h1>
            <p class="subtitle">Test your general knowledge with these engaging questions</p>
        </header>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="currentCard">1</span>
                <span class="stat-label">of</span>
                <span class="stat-number" id="totalCards">10</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="score">0</span>
                <span class="stat-label">correct</span>
            </div>
        </div>

        <div class="card-container">
            <div class="flash-card" id="flashCard">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="question-content">
                            <h2 class="question-text" id="questionText">What is the capital of France?</h2>
                            <div class="question-number">Question 1</div>
                        </div>
                        <button class="flip-btn" onclick="flipCard()">Click to Reveal Answer</button>
                    </div>
                    <div class="card-back">
                        <div class="answer-content">
                            <h3 class="answer-text" id="answerText">Paris</h3>
                            <div class="answer-explanation" id="answerExplanation">
                                Paris is the capital and most populous city of France, known for its art, fashion, gastronomy, and culture.
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="action-btn correct-btn" onclick="markAnswer(true)">Correct</button>
                            <button class="action-btn incorrect-btn" onclick="markAnswer(false)">Incorrect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn" onclick="previousCard()" disabled>Previous</button>
            <button class="control-btn" id="nextBtn" onclick="nextCard()">Next</button>
            <button class="control-btn restart-btn" onclick="restartQuiz()">Restart Quiz</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
